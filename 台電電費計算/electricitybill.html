<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>台電電費計算1</title>
	<link rel="stylesheet" href="">
	
	<style>

		.color{border:1px solid green;}
		.bg{background:#6EEC93;}
		.text{text-align:center;}
		.tbcenter{position:relative;left:500px;}
		.hcenter{position:relative;left:530px;}
	
	</style>

</head>
<body>
	
	<h1 class="hcenter">台電電費計算-非時間電價</h1>
	<div class="tbcenter">

		<table  cellpadding="0" cellspacing="0" class="color">
		
			

				<tr>

					<th class="color bg" colspan="3" >每月用電度數分段</th>
					<th class="color bg" >夏月<br>(6月1日至9月30日)</th>
					<th class="color bg" >非夏月<br>(夏月以外時間)</th>
				</tr>

				
				<tr>
					<td class="color bg" rowspan="4">營業用</td>
					<td class="color text">330度以下部分</td>
					<td class="color text" rowspan="4">每度</td>
					<td class="color text">2.53</td>
					<td class="color text">2.12</td>
				</tr>
				
				<tr>
					<td class="color text">330~700度部分</td>
					<td class="color text">3.55</td>
					<td class="color text">2.91</td>
				</tr>
			
				<tr>
					<td class="color text">701~1500度部分</td>
					<td class="color text">4.25</td>
					<td class="color text">3.44</td>
				</tr>
			
				<tr>
					<td class="color text">1501度以上部分</td>
					<td class="color text">6.43</td>
					<td class="color text">5.05</td>
				</tr>
				

		</table>
	
		

	</div>
	
	
    <br>

	<div class="tbcenter">
		<div>請輸入月份(1~12):</div><input type="text" id="month"  maxlength="2">
		<div>請輸入度數:</div><input type="text" id="num"><br><br>
		<input type="button" value="Show Ans" onclick="showAns()">
		<input type="button" value="Clear" onclick="showClear()">
		<div id="Show"></div>
	</div>
	
	<script>
		
		function showAns(){

			var month=document.getElementById("month").value;
			var num=document.getElementById("num").value;
			var show=document.getElementById("Show");
			var sum;
			show.innerHTML+=month+"月份"+"<br>"+num+"度"+"<br>";
			document.getElementById("Show").innerHTML="";

			switch(month){

				
				case "6":
				case "7":
				case "8":
				case "9":
					if(num<330){
						sum=2.53*num;
						show.innerHTML+=month+"月份的電費:"+Math.round(sum)+"元";
					}else if(num>=330 && num<700){
						sum=2.53*330+3.55*(num-330);
						show.innerHTML+=month+"月份的電費:"+Math.round(sum)+"元";
					}else if(num>=700 && num<1500){
						sum=2.53*330+3.55*(700-330)+4.25*(num2-700);
						show.innerHTML+=month+"月份的電費:"+Math.round(sum)+"元";
					}else if(num>=1500){
						sum=2.53*330+3.55*(700-330)+4.25*(1500-700)+6.43*(num-1500);
						show.innerHTML+=month+"月份的電費:"+Math.round(sum)+"元";
					}

				break;
				
				case "1":
				case "2":
				case "3":
				case "4":
				case "5":
				case "10":
				case "11":
				case "12":
				
					if(num<330){
						sum=2.12*num;
						show.innerHTML+=month+"月份的電費:"+Math.round(sum)+"元";
					}else if(num>=330 && num<700){
						sum=2.12*330+2.91*(num-330);
						show.innerHTML+=month+"月份的電費:"+Math.round(sum)+"元";
					}else if(num>=700 && num<1500){
						sum=2.12*330+2.91*(700-330)+3.44*(num-700);
						show.innerHTML+=month+"月份的電費:"+Math.round(sum)+"元";
					}else if(num>=1500){
						sum=2.12*330+2.91*(700-330)+3.44*(1500-700)+5.05*(num-1500);
						show.innerHTML+=month+"月份的電費:"+Math.round(sum)+"元";
					}

				break;
				
				
				
				default:
					show.innerHTML+="月份輸入錯誤!";

			}

		}

		function showClear(){
			document.getElementById("month").value="";
			document.getElementById("num").value="";
			document.getElementById("Show").innerHTML="";
		}

	</script>



</body>
</html>
